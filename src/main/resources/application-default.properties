# Monitoring aktivieren. Notwendig fuer OpenShift damit es die HealthChecks machen kann. Wenn auf dem Localhost, dann kann man http://localhost:8081/health aufrufen um zu sehen ob das Service l�uft.
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health
management.endpoints.web.base-path=/
management.server.address=0.0.0.0
management.server.port=8081

